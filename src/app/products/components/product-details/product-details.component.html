<section class="py-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-6">
        <!-- PRODUCT SLIDER  src="assets/images/products/{{ data.image }}"-->
        <div class="row m-sm-0">
          <div class="col-sm-10 order-1 order-sm-2">
            <div class="swiper product-slider">
              <div class="swiper-wrapper">
                <div class="swiper-slide h-auto swiper-thumb-item mb-3">
                  <img
                    class="w-100"
                    src="assets/images/products/{{ data.imageCover }}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- PRODUCT DETAILS-->
      <div class="col-lg-6">
        <ul class="list-inline mb-2 text-sm">
          <li class="list-inline-item m-0">
            <ngb-rating
              [max]="5"
              [rate]="data.ratingsAverage"
              [readonly]="true"
            ></ngb-rating>
          </li>
        </ul>
        <h1>{{ data.title }}</h1>
        <p class="text-muted lead">${{ data.price }}</p>
        <p class="text-sm mb-4">{{ data.description }}</p>
        <div class="row align-items-stretch mb-4">
          <div class="col-sm-5 pr-sm-0">
            <div
              class="border d-flex align-items-center justify-content-between py-1 px-3 bg-white border-white"
            >
              <span class="small text-uppercase text-gray mr-4 no-select">{{
                cartQuantity * data.price
              }}</span>
              <div class="quantity">
                <button class="dec-btn p-0" (click)="setQuantity(-1)">
                  <i class="fas fa-caret-left"></i>
                </button>
                <input
                  class="form-control border-0 shadow-0 p-0"
                  type="text"
                  [value]="cartQuantity"
                />
                <button class="inc-btn p-0" (click)="setQuantity(1)">
                  <i class="fas fa-caret-right"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-3 pl-sm-0">
            <a
              class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0"
              (click)="addToCart(data)"
              >Add to cart</a
            >
          </div>
        </div>
        <a class="text-dark p-0 mb-4 d-inline-block"
          ><i class="far fa-heart me-2"></i>Add to wish list</a
        ><br />
        <ul class="list-unstyled small d-inline-block">
          <li class="px-3 py-2 mb-1 bg-white">
            <strong class="text-uppercase">SKU:</strong
            ><span class="ms-2 text-muted">039</span>
          </li>
          <li class="px-3 py-2 mb-1 bg-white text-muted">
            <strong class="text-uppercase text-dark">Category:</strong
            ><a class="reset-anchor ms-2">{{ data.category.name }}</a>
          </li>
          <!-- <li class="px-3 py-2 mb-1 bg-white text-muted"><strong class="text-uppercase text-dark">Tags:</strong><a class="reset-anchor ms-2" href="#!">Innovation</a></li> -->
        </ul>
      </div>
    </div>
    <!-- DETAILS TABS-->
    <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
      <li
        class="nav-item nav-link text-uppercase cursor-pointer"
        [ngClass]="{ active: showDescription }"
        id="description-tab"
        data-bs-toggle="tab"
        role="tab"
        aria-controls="description"
        (click)="showDescription = true; showReview = false"
        aria-selected="true"
      >
        Description
      </li>
      <li
        class="nav-item nav-link text-uppercase cursor-pointer"
        [ngClass]="{ active: showReview }"
        id="reviews-tab"
        role="tab"
        aria-controls="reviews"
        (click)="showReview = true; showDescription = false"
        aria-selected="false"
      >
        Reviews
      </li>
    </ul>
    <div class="tab-content mb-5" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="description"
        role="tabpanel"
        aria-labelledby="description-tab"
        *ngIf="showDescription"
      >
        <div class="p-4 p-lg-5 bg-white">
          <h6 class="text-uppercase">Product description</h6>
          <p class="text-muted text-sm mb-0">{{ data.description }}</p>
        </div>
      </div>
      <app-review
        *ngIf="showReview"
        [productName]="data.title"
        [productRatingReview]="data.ratingsAverage"
      ></app-review>
    </div>
  </div>
</section>
