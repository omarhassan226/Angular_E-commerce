<div class="container">
  <section class="pt-5">
    <header class="text-center">
      <p class="small text-muted small text-uppercase mb-1">
        Carefully created collections
      </p>
      <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
    </header>
    <div class="row">
      <div
        class="col-md-4 mb-4 overflow-hidden"
        style="height: 260px"
        *ngFor="let item of allCategors; let i = index"
      >
        <a
          class="category-item"
          [routerLink]="'../category/' + item._id + '/product'"
          ><img
            class="img-fluid"
            src="assets/images/categories/{{ item.image }}"
            alt=""
          /><strong class="category-item-title">{{ item.name }}</strong></a
        >
      </div>
    </div>
  </section>
</div>
